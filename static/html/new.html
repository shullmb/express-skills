<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skill Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css"> <!--why does /new require a '../' to access styles?-->
</head>
<body>
    <!-- // TODO: Form should have action='/skills' and method='POST'-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1 class="center-align">This is the skillsite</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h3>This is where you tell me about the skill</h3>
                    <form action="/skills" method="POST">
                        <input name="name" type="text" placeholder="input yo skilll"> <br>
                        <input name="level" type="number" value="0" step="1" min="0" max="10"> <br>
                        <input class='btn'type="submit" value="ADD YO SKILL">
                    </form> 
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <a href="/">Back to Home!</a>
                    <a href="/skills">Look at the skills again!</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
